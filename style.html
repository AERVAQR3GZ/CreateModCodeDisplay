<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Web Design</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
    </header>
    <main>
        <section>
            <img src="./codetoimg-snippet(Arduino).png" alt="Responsive Image" class="full-screen-image">

            <style>
            .full-screen-image {
                position: absolute;
                left: 0;
                top: 0;
                zoom: 0.63;
                object-fit: cover;
                margin: 0;
                padding: 0;
            }
            </style>
        </section>
    </main>
    <footer>
    </footer>
</body>
</html>
